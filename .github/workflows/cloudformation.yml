name: CloudFormation CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1
      - name: Upload nested templates to S3
        run: |
          aws s3 cp cloudformation/nested/ s3://${{ secrets.CF_S3_BUCKET }}/cloudformation/nested/ --recursive
      - name: Deploy root stack
        run: |
          aws cloudformation deploy --stack-name demo-root-stack             --template-file cloudformation/root-stack.yaml             --capabilities CAPABILITY_NAMED_IAM             --parameter-overrides LambdaS3Bucket=${{ secrets.LAMBDA_BUCKET }} LambdaS3Key=hello.zip

name: CloudFormation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      # Build Lambda deployment package from source
      - name: Build Lambda package
        working-directory: lambda-src/hello
        run: |
          npm ci
          zip -r ../../hello.zip .

      # Upload Lambda ZIP to the Lambda artefacts bucket
      - name: Upload Lambda artifact to S3
        run: |
          aws s3 cp hello.zip s3://${{ secrets.LAMBDA_BUCKET }}/hello.zip

      # Upload nested CloudFormation templates to the templates bucket
      - name: Upload nested templates to S3
        run: |
          aws s3 cp cloudformation/nested/ s3://${{ secrets.CF_S3_BUCKET }}/cloudformation/nested/ --recursive

      # Deploy (or update) the root CloudFormation stack
      - name: Deploy root stack
        run: |
          aws cloudformation deploy \
            --stack-name demo-root-stack \
            --template-file cloudformation/root-stack.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              LambdaS3Bucket=${{ secrets.LAMBDA_BUCKET }} \
              LambdaS3Key=hello.zip \
            --region eu-west-1 \
            --no-fail-on-empty-changeset